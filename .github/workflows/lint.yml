name: Lint

on: [push]

jobs:

  lint:

    name: hadolint

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: hadolint
      uses: burdzwastaken/hadolint-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HADOLINT_ACTION_DOCKERFILE_FOLDER: .